<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f0f8ff;
        }
        .game-container {
            padding: 2rem 3rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        #click-area {
            width: 250px;
            height: 250px;
            background-color: #28a745;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            margin: 20px auto;
            user-select: none;
            transition: transform 0.1s;
        }
        #click-area:active {
            transform: scale(0.95);
        }
        .info {
            font-size: 1.3rem;
            margin: 10px 0;
        }
        #start-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        a { color: #007bff; text-decoration: none; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Click Speed Test</h1>
        <p>Click the circle as fast as you can in 10 seconds!</p>
        <div id="click-area">Click Me!</div>
        <div class="info">Score: <span id="score">0</span></div>
        <div class="info">Time: <span id="time">10</span>s</div>
        <button id="start-btn">Start Game</button>
        <br>
        <a href="../index.html">Back to Home</a>
    </div>

    <script>
        const clickArea = document.getElementById('click-area');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 10;
        let timer;
        let gameActive = false;

        startBtn.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameActive = true;
            startBtn.disabled = true;
            clickArea.style.backgroundColor = '#28a745';

            clickArea.addEventListener('click', countClick);

            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function countClick() {
            if (gameActive) {
                score++;
                scoreDisplay.textContent = score;
            }
        }

        function endGame() {
            clearInterval(timer);
            gameActive = false;
            clickArea.removeEventListener('click', countClick);
            clickArea.style.backgroundColor = '#dc3545';
            alert(`Game Over! Your score is ${score}.`);
            startBtn.disabled = false;
        }
    </script>
</body>
</html>
