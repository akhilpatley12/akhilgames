<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Trivia Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f0f8ff;
        }
        .game-container {
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        #question-container {
            margin: 20px 0;
        }
        #question-text {
            font-size: 1.4rem;
        }
        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.correct {
            background-color: #28a745;
        }
        .btn.wrong {
            background-color: #dc3545;
        }
        #controls {
            margin-top: 20px;
        }
        #next-btn {
            background-color: #ffc107;
            color: #333;
            padding: 10px 30px;
            display: none; /* Hidden by default */
        }
        a { color: #007bff; text-decoration: none; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Simple Trivia Quiz</h1>
        <div id="question-container">
            <p id="question-text">Question goes here.</p>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="controls">
            <button id="next-btn" class="btn">Next</button>
        </div>
        <a href="../index.html">Back to Home</a>
    </div>

    <script>
        const questions = [
            {
                question: 'What is the capital of France?',
                answers: [
                    { text: 'Berlin', correct: false },
                    { text: 'Madrid', correct: false },
                    { text: 'Paris', correct: true },
                    { text: 'Rome', correct: false }
                ]
            },
            {
                question: 'Which planet is known as the Red Planet?',
                answers: [
                    { text: 'Mars', correct: true },
                    { text: 'Jupiter', correct: false },
                    { text: 'Venus', correct: false },
                    { text: 'Saturn', correct: false }
                ]
            },
            {
                question: 'What is the largest ocean on Earth?',
                answers: [
                    { text: 'Atlantic Ocean', correct: false },
                    { text: 'Indian Ocean', correct: false },
                    { text: 'Arctic Ocean', correct: false },
                    { text: 'Pacific Ocean', correct: true }
                ]
            },
            {
                question: 'Who wrote "Romeo and Juliet"?',
                answers: [
                    { text: 'Charles Dickens', correct: false },
                    { text: 'William Shakespeare', correct: true },
                    { text: 'Mark Twain', correct: false },
                    { text: 'Jane Austen', correct: false }
                ]
            }
        ];

        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            questionText.innerText = currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        function resetState() {
            nextButton.style.display = 'none';
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';
            if (isCorrect) {
                score++;
            }
            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true; // Disable all buttons after selection
            });
            if (questions.length > currentQuestionIndex + 1) {
                nextButton.style.display = 'block';
            } else {
                setTimeout(() => {
                    alert(`Quiz finished! Your score is ${score} out of ${questions.length}.`);
                    startQuiz();
                }, 1500);
            }
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        startQuiz();
    </script>
</body>
</html>
